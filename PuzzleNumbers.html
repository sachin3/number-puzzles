<!DOCTYPE html>
<html>
<head>
    <title>Numbers Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="https://bootsnipp.com/j87klPolka/assets3/css/lib/bootstrap.min.css">
    <!--<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/sachin3/number-puzzles/dev/Number_Puzzles_III.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="puzzle-numbers.css">
</head>
<body class="pixel-art-maker">
    <form id="puzzleNumber" class="puzzle-form">
        <div class="container">
            <div class="row">
                <nav class="menu" id="cssmenu">
                    <ul>
                        <li class="menu-top-level active">
                            <div>
                                <a href='#'>
                                    <i class="menu-small-screen menu-icon material-icons">toc</i>
                                    <span class="menu">Numbers Puzzle</span>
                                </a>
                                
                            </div>
                        </li>
                        <li class="menu-item menu-item-hidden"><a href='javascript:PZN.Events.onRefreshClicked();'>Refresh</a></li>
                        <li class='menu-item menu-item-hidden has-sub'>
                            <a href='#'>Game Mode</a>
                            <ul>
                                <li><a href='javascript:PZN.Events.onGridSizeChangeClicked(4);'>4 x 4</a></li>
                                <li><a href='javascript:PZN.Events.onGridSizeChangeClicked(5);'>5 x 5</a></li>
                                <li><a href='javascript:PZN.Events.onGridSizeChangeClicked(6);'>6 x 6</a></li>
                            </ul>
                        </li>
                        <li class='menu-item menu-item-hidden has-sub'>
                            <a>Help</a>
                            <ul>                                
                                <li>
                                    <div>
                                        <a class="menu-help">Click on numbers around empty cell and arrange them in order</a>
                                        <img src="https://raw.githubusercontent.com/sachin3/number-puzzles/dev/NumberPuzzlesSolved.png" />
                                    </div>
                                </li>                                    
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </form>
    <div id="button" class="btn hidden">
        <div class="number"></div>
    </div>
    <div class="container-canvas">
        <table id="drawingCanvas"></table>
        <div class="small-screen-only">Tap on cells around empty cell to move</div>
        <div class="solved hidden">Congralutations! Click Refresh to restart.</div>
    </div>
    <script src="puzzle-numbers.js"></script>
    <footer>Â© 2018 - Created by Sachin</footer>
</body>
</html>
